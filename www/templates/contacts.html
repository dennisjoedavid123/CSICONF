<ion-view view-title="Contacts">

<link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<ion-content class="wrapper" scroll="false" >
<div class="wrapper">
  <form ng-submit="otpAuth()">
  <div class="content">
  
        <!-- <ion-list show-delete="data.showDelete" show-reorder="data.showReorder"> -->
        <ion-item ng-repeat="item in items" 
                  item="item"
                  href="#/item/{{item.id}}" class="item-icon-right">
        <!--  Contact {{ item.id }}
          <i class="icon ion-ios7-telephone-outline"><span class="badge badge-assertive icon-badge">2</span></i>
          -->
        <a class="item-avatar" href="#">
              <img src="http://lh6.ggpht.com/FftLqhhGQXPTySOyXdZBtMPh81Sgu_bsKthhzMu-U_7UJ8-Zbzk3mrbsa0th-Vv28LNWvZMBt-_B5i89q_HEzhM=s230-c" />
              <p align="right">Contact {{item.id}}</>
              <!-- <p>Tomato juice, habanero, aquavit and Lea & Perrins Worcestershire Sauce</p> -->
        </a>
          
          <!-- <ion-delete-button class="ion-minus-circled" 
                             ng-click="onItemDelete(item)">
          </ion-delete-button> -->
          <ion-option-button class="button-assertive"
                             ng-click="edit(item)">
            Call
          </ion-option-button>
          <ion-option-button class="button-calm"
                             ng-click="share(item)">
            Email
          </ion-option-button>
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>

      </ion-list>



  </div>
 </form>
  </div>
 
  </ion-content>
</ion-view>
